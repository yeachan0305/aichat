<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'users/join_style.css' %}"/>
    </head>
    
    <body>
        <div class="container">
            <h>AI chat 회원가입</h>
            {{ form.errors }}
            <form class="forms" action="" method="post">
                {% csrf_token %}
                <p>아이디</p>
                <div class="form">{{ form.username }}</div>
                <p>비밀번호</p>
                <div class="form">{{ form.password1 }}</div>
                <p>비밀번호 확인</p>
                <div class="form">{{ form.password2 }}</div>
                <p><input class="submit" id="forms" type="submit" value="가입"></p>
            </form>
        </div>
    </body>
</html>
